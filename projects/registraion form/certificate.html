<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="certificate.css"/>
</head>
  <body>
    <h1 id="title">Registration form </h1>
    <p id="description">please fill the form </p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
<fieldset>
 <label for="name" id="name-label">Student Name:</label> 
 <input type="text" id="name" required placeholder="enter your Name">
 <label for="email" id="email-label">Student Mail:</label>
 <input type="email" id="email" required placeholder="enter your mail">
 <label for="number" id="number-label" >GPA</label>
 <input type="number" id="number" required min="0" max="4"  placeholder="enter your GPA" >
<label id="departement-label" for="departement" > what is your departement </label>
  <select id="dropdown" name="departement" required>
   <option value="civil">Civil Engineering</option>
    <option value="mechanical">Mechanical Engineering</option>
    <option value="electrical">Electrical Engineering</option>
    <option value="computer">Computer Engineering</option>
    <option value="chemical">Chemical Engineering</option>
    <option value="biomedical">Biomedical Engineering</option>
  </select>
</fieldset>
<fieldset>
<legend >Experience with enginerring software<legend>
<label for="cad">
<input id="cad" type="radio" value="autocad"name="software" checked/>autocad</label>
<label for="solid">
<input id="solid"  type="radio"value="solid-works"name="software">Solid-works</label>
<label for="mat">
<input id="mat" type="radio" value="Matlap" name="software"/>Matlap</label>
</fieldset>
<fieldset>
  <legend>Topics of Interest in Engineering:</legend>
  <label for="interest">
    <input type="checkbox"id="interest" name="interest" value="robotics">
    Robotics
  </label>
  <label for="interest">
    <input class="inline" type="checkbox" id="interest" name="interest"  value="artificial_intelligence">
    Artificial Intelligence
  </label>
  <label for="interest">
    <input type="checkbox" id="interest" name="interest" value="sustainability">
    Sustainability and Green Engineering
  </label>
</fieldset>
<fieldset>
  <label for="Bio"> Any suggestions
     <textarea id="Bio" name="bio" rows="3" cols="30" placeholder="I love Abood gk..."></textarea>
</fieldset>
  <input id ="submit"type="submit" value="Submit" />
  </form>
</body>
</html>
